<app-header></app-header>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center" style="margin-bottom:20px;">Ticket Details !!</h2>
        <mat-card style="padding-top: 10px; background: #333; border-radius: 1rem;">
          <table class="table table-bordered table-striped" style="text-align: center;">
            <thead>
              <tr>
                <th scope="col">Movie Name</th>
                <th scope="col">Theatre</th>
                <th scope="col">Tickets Available</th>
                <th scope="col">Tickets Booked</th>
                <th scope="col" >Actions</th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of movies">
                <td>{{m.movieName}}</td>
                <td>{{m.theatreName}}</td>
                <td>{{m.ticketsAvailable}}</td>
                <td>{{m.ticketsBooked}}</td>
                <td ><button style="margin: 10px;" [routerLink]="['/user-dashboard/book-tickets/' + m.movieId]" mat-raised-button class = "color-button-a">Book Ticket</button>
              </tr>
            </tbody>
          </table>
        
        </mat-card>
      </div>
    </div>
  </div>
</div>
