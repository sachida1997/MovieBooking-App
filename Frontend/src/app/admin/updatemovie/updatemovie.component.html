<app-header></app-header>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6 offset-md-3" style="padding: 10px; background: #333; border-radius: 1.5rem;">
                <mat-card style="padding:10px">
                    <div class="container text-center" style="margin-bottom: 20px;">
                        <img src="../../../assets/updatemovie.jpg" style="width:min-content;" alt="">
                    </div>
                    <form *ngIf="movie" (ngSubmit)="updateMovie()">
                        <input [value] ="movie.movieId" name="movieId" type="hidden" placeholder="Enter here" required>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Movie Name</mat-label>
                            <input [(ngModel)]="movie.movieName" name="movieName" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <mat-form-field  class="full-width" appearance="outline">
                            <mat-label>Theatre Name</mat-label>
                            <select  [(ngModel)]="movie.theatreName" name="theatreName" matNativeControl required>
                              <option value="PVR">PVR</option>
                              <option value="Cinepolis">Cinepolis</option>
                              <option value="SRS">SRS</option>
                              <option value="Miraz">Miraz</option>
                            </select>
                          </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Tickets Available</mat-label>
                            <input [(ngModel)]="movie.ticketsAvailable" name="ticketsAvailable" type="number" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button class = "color-button-a" type="submit" style="margin-bottom: 10px;">Update</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
